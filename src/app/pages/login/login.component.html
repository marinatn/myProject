

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Авторизация пользователя</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="grid1">

    <ion-row class="row1">
      <ion-col>

      </ion-col>
    </ion-row>

    <ion-row class="row2">
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slide>
    <div class="contaier-login">
      <ion-row class="row1">
        <ion-col class="img-container">
        </ion-col>
      </ion-row>

      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Мобильный АРМ <br> сотрудника лаборатории</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>

              <ion-item>
                <ion-icon name="person-outline" class="icon-login"></ion-icon>
                <ion-input name="username" id="username" type="text" [(ngModel)]="login" required placeholder="Логин">
                </ion-input>
              </ion-item>
              <br />
              <ion-item>
                <ion-icon name="lock-closed-outline" class="icon-login"></ion-icon>
                <ion-input name="password" type="{{ showPassword ? 'text' : 'password' }}" required placeholder="Пароль" [(ngModel)]="password">
                  <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
                </ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button type="submit" fill="solid" expand="full" (click)="onSubmit()">
              ВОЙТИ
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
</ion-content>
