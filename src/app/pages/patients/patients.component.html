<div class="ion-padding">
  Пациенты лаборатории

  <ion-item>
    <ion-input
      label="ФИО"
      labelPlacement="stacked"
      type="string"
      placeholder="ФИО"
      [(ngModel)]="tableService.item && tableService.item.name"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-select
      label="Пол"
      label-placement="stacked"
      [(ngModel)]="tableService.item && tableService.item.sex">
      <ion-select-option value="0">Женский</ion-select-option>
      <ion-select-option value="1">Мужской</ion-select-option>
    </ion-select>

    <ion-item>
      <ion-datetime value="2022-04-21T00:00:00" min="2022-03-01T00:00:00" max="2022-05-31T23:59:59"></ion-datetime>
    </ion-item>

     
    <ion-item>
      <ion-datetime value="2022-04-21T00:00:00" min="2022-03-01T00:00:00" max="2022-05-31T23:59:59"></ion-datetime>
      <ion-input
        label="Дата рождения"
        labelPlacement="stacked"
        type="date"
        placeholder="Дата приема"
        [(ngModel)]="tableService.selectedItem && tableService.selectedItem.date_direction"
      > </ion-input>
    </ion-item>




  </ion-item>

  <ion-item>
    <ion-input
      label="СНИЛС"
      labelPlacement="stacked"
      type="number"
      placeholder="СНИЛС"
      [(ngModel)]="tableService.item && tableService.item.minValue"
    ></ion-input>
  </ion-item>


  <ion-item [button]="true" [detail]="false" id="select-risks">
    <ion-label>Группы риска</ion-label>
    <div slot="end" id="selected-risks">{{ selectedRisksText }}</div>
  </ion-item>


</div>


<app-table
  [columns]="tableService.gridColumns"
  [options]="tableService.gridOptions"
  [data]="tableService.gridData"
  (onAngularGridCreated)="tableService.angularGridReady($event.detail)"
  (onGridStateChanged)="tableService.gridStateChanged($event.detail)"
  (onBeforeGridDestroy)="tableService.saveCurrentGridState()"
  (onRowCountChanged)="tableService.refreshMetrics($event.detail.eventData, $event.detail.args)"
  (onSelectedRowsChanged)="tableService.onSelectedRowsChanged($event)"
>
</app-table>

<ion-modal trigger="select-risks" #risksModal>
  <ng-template>
    <!--     (selectionChange)="fruitSelectionChanged($event)" -->
    <app-typeahead
      class="ion-page"
      title="Риски"
      [items]="tableService.risks"
      [selectedItems]="tableService.item.risks"
      (selectionChange)="onChangeRisks($event)"
      (selectionCancel)="risksModal.dismiss()"
    ></app-typeahead>
  </ng-template>
</ion-modal>
